<!DOCTYPE HTML>
<html lang="es">
    <head>
        <!-- Datos que describen el documento -->

        <meta charset="UTF-8" />
        <title>Calculadora RPN</title>
        <link rel="stylesheet" type="text/css" href="CalculadoraUnidades.css" />
        
    
        <meta name="author" content="Martin Beltran" />
        <meta name="description" content="Calculadora de Unidades RPN" />
        <meta name ="viewport" content ="width=device-width, initial scale=1.0" />
        <script src="Pila.js"></script>
        <script src="CalculadoraUnidadesRPN.js"></script>
           
    </head>
    <body>
        <h1>Conversora de Sistema MÃ©trico a </h1>
        <section>

            <form>

                <label for="pantalla">Valores</label>

                <label for="pnUnidades">Unidades</label>
                
                <textarea rows="10" type="text" name="pantalla" id="pantalla" value="" lang="es" disabled>
                </textarea>

                
                <textarea rows="10" type="text" name="pnUnidades" id="pnUnidades" value="" lang="es" disabled>
                </textarea>
               
                <label for="currentnum">Numbero Actual</label>
                <label for="undActual">Unidad actual</label>
                <input type="text" name="currentnum" id="currentnum" value="" lang="es" disabled>
                <input type="text" name="undActual" id="undActual" value="" lang="es" disabled>

                <input type="button" name="unidadesMillas" id="unidadesMillas" value="Unidades: MILLAS" onclick="calculadoraRPN.unidadesMillas()">
                <input type="button" name="unidadesKm" id="unidadesKm" value="Unidades: KM" onclick="calculadoraRPN.unidadesKm()">

                <input type="button" name="kmAMillas" id="kmAMillas" value="KM -> MILLAS" onclick="calculadoraRPN.aMillas()">
                <input type="button" name="MillasAKm" id="MillasAkm" value="MILLAS -> KM" onclick="calculadoraRPN.aKM()">
                
                <input type="button" value="sin" onclick="calculadoraRPN.sin()" />
                <input type="button" value="cos" onclick="calculadoraRPN.cos()" />
                <input type="button" value="tan" onclick="calculadoraRPN.tan()" />
                <input type="button" value="/" onclick="calculadoraRPN.division()" />
    
                <input  type="button" value="arcsin" onclick="calculadoraRPN.arcsin()" />
                <input type="button" value="arccos" onclick="calculadoraRPN.arccos()" />
                <input  type="button" value="arctan" onclick="calculadoraRPN.arctan()" />
                <input type="button" value="+" onclick="calculadoraRPN.suma()" />
    
    
                <input type="button" value="1" onclick="calculadoraRPN.digito(1)" />
                <input type="button" value="2" onclick="calculadoraRPN.digito(2)" />
                <input type="button" value="3" onclick="calculadoraRPN.digito(3)" />
                
                <input type="button" value="-" onclick="calculadoraRPN.resta()" />
    
                <input type="button" value="4" onclick="calculadoraRPN.digito(4)" />
                <input type="button" value="5" onclick="calculadoraRPN.digito(5)" />
                <input type="button" value="6" onclick="calculadoraRPN.digito(6)" />
               
                <input type="button" value="*" onclick="calculadoraRPN.multiplicacion()" />
    
               
                <input type="button" value="7" onclick="calculadoraRPN.digito(7)" />
                <input type="button" value="8" onclick="calculadoraRPN.digito(8)" />
                <input type="button" value="9" onclick="calculadoraRPN.digito(9)" />
                <input type="button" value="0" onclick="calculadoraRPN.digito(0)" />
               
                <input type="button" value="+-" onclick="calculadoraRPN.changeSign()" />
                <input type="button" value="ENTER" onclick="calculadoraRPN.enter()" />
                <input type="button" value="C" onclick="calculadoraRPN.vaciar()" />
    
                <input type="submit" value="submit"  />
            </form>

            

            <ul>
                <li> <p> Para ver todos los valores de la pila, puedes pulsar sobre ella y moverte con las flechas izq y drch del teclado

                </p></li>
                
            </ul>


        </section>
        

    </body>
</html>
