<!DOCTYPE HTML>
<html lang="es">
    <head>
        <!-- Datos que describen el documento -->

        <meta charset="UTF-8" />
        <title>Downloader JSON info electrica</title>
        <link rel="stylesheet" type="text/css" href="Ejercicio10.css" />
        
    
        <meta name="author" content="Martin Beltran" />
        <meta name="description" content="Ejercicio 10 " />
        <meta name ="viewport" content ="width=device-width, initial scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="Ejercicio10.js"></script>
           
    </head>
    <body>
       
        <h1>DOWNLOADER DEINFORMACION NACIONAL DE LA ELECTRICIDAD</h1>
       
        <main>


            <h2>Seleccion de tramo</h2>

            <label for="selecFechaInit">Fecha de inicio de tramo</label>
            <input type="date" id="selecFechaInit"  name="selectFechaInit" step="1" min="2000-01-01" ><br>

            <label for="selecFechaFin">Fecha de fin de tramo</label>
            <input type="date" id="selecFechaFin"  name="selectFechaFin" step="1" min="2000-01-01" ><br>

            <h2>Seleccion de categoria</h2>

            <input type="checkbox" id="categoria1" name="categoria1" value="balance" onclick="requestCreator.checkearCheckbox('categoria1')">
            <label for="categoria1"> Balance </label><br>
            <input type="checkbox" id="categoria2" name="categoria2" value="demanda" onclick="requestCreator.checkearCheckbox('categoria2')">
            <label for="categoria2"> Demanda </label><br>
            <input type="checkbox" id="categoria3" name="categoria3" value="generacion" onclick="requestCreator.checkearCheckbox('categoria3')">
            <label for="categoria3"> Generacion </label><br>
            <input type="checkbox" id="categoria4" name="categoria4" value="intercambios" onclick="requestCreator.checkearCheckbox('categoria4')">
            <label for="categoria4"> Intercambios </label><br>
            <input type="checkbox" id="categoria5" name="categoria5" value="transporte" onclick="requestCreator.checkearCheckbox('categoria5')">
            <label for="categoria5"> Transporte </label><br>
            <input type="checkbox" id="categoria6" name="categoria6" value="mercados" onclick="requestCreator.checkearCheckbox('categoria6')">
            <label for="categoria6"> Mercados </label><br>


            <select name="select">
                <option value="value1">Seleccione categoría</option>
            </select>

            

            
            <label for="nombreArchivo">Nombre del archivo de descarga:</label>
            <input type='text' id = "nombreArchivo" value="default.txt"/><br>
            
            <input type="checkbox" id="porDia" name="truncarDia" value="truncarDia">
            <label for="porDia"> Recibir valores por día </label><br>
            

            <button id="request" onclick="requestCreator.iniciarRequest()">Descargar Datos</button>


           
        </main>




    </body>
</html>
